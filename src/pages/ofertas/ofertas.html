<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas
    </ion-title>
      <button  ion-button (click)="creaViaje()">
        <ion-icon name="add"></ion-icon>
      </button>

  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list *ngFor='let viaje of viajes | async'>
      <ion-item>
         <h2>De {{ viaje.origen }} a  {{ viaje.destino }}</h2>
         <p>Mercanc√≠a {{ viaje.carga }}  de {{ viaje.mercancia }} </p>
      <button ion-button clear item-right (click)="ofertar(viaje)">Hacer oferta</button>
      </ion-item>
       
    </ion-list>

</ion-content>
