<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas
    </ion-title>
    <ion-buttons *ngIf="(userProfile | async)?.validated" start>
      <button  ion-button (click)="creaViaje()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="userProfile | async as userLoaded; else loading">
    <ion-list *ngIf="userLoaded.validated">
      <ion-item-sliding *ngFor='let viaje of viajes | async'>
        <ion-item>
          <h2>De {{ viaje.origen }} a  {{ viaje.destino }}</h2>
          <p>Mercanc√≠a {{ viaje.carga }}  de {{ viaje.mercancia }} </p>
        <button ion-button clear item-right (click)="ofertar(viaje)">Hacer oferta</button>
        </ion-item>
        <ion-item-options> 
          <button ion-button color="danger" (click)="removeViaje(viaje)">
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-col class="col-center" *ngIf="!userLoaded.validated">
              Usuario aun no validado, espere a ser activado para poder visualizar y dar de alta viajes.
          </ion-col>
  </div>
  <ng-template #loading let-user></ng-template>
</ion-content>
