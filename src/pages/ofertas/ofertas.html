<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
    <ion-fab top right edge>
        <button ion-fab mini color="secondary"><ion-icon name="more"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab color="secondary" (click)="creaViaje()"><ion-icon name="add"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

    <ion-list *ngFor='let viaje of viajes | async'>
        <ion-card>    
            <img src="https://maps.googleapis.com/maps/api/staticmap?size=600x300&path=color:0x0000ff|weight:5|{{ viaje.origen.lat }},{{ viaje.origen.lng }}|{{ viaje.destino.lat }},{{ viaje.destino.lng }}">        
              <ion-item>
                <ion-icon name="arrow-dropright-circle" item-start large></ion-icon>
                <h2>{{ viaje.origen.name }}</h2>
                <p>{{ viaje.origen.formatted_address }}</p>
              </ion-item>
            
              <ion-item>
                <ion-icon name="arrow-dropleft-circle" item-left large ></ion-icon>
                <h2>{{ viaje.destino.name }}</h2>
                <p>{{ viaje.destino.formatted_address }}</p>
              </ion-item>
            
              <ion-item>
                <span item-left>> {{viaje.distancia}} Kms</span>
                <span item-left></span>
                <button ion-button icon-left clear item-end (click)="ofertar(viaje)">
                  <ion-icon name="trending-up"></ion-icon>
                  Hacer oferta
                </button>
              </ion-item>
            
      </ion-card>
      <!--<ion-item>
         <h2>De {{ viaje.origen.name }} a  {{ viaje.destino.name }}</h2>
         <p>Mercanc√≠a {{ viaje.carga }}  de {{ viaje.mercancia }} </p>
      <button ion-button clear item-right (click)="ofertar(viaje)">Hacer oferta</button>
      </ion-item> -->
       
    </ion-list>

</ion-content>
