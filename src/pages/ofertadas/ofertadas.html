<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas realizadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor='let oferta of ofertas | async'>
      <ion-item>
         <p>Oferta importe ofertado {{ oferta.importe }}
             </p>
      </ion-item>
  </ion-item-sliding>

</ion-content>
