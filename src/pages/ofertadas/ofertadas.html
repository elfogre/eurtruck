<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas realizadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item ion-item *ngFor="let oferta of ofertas | async">


        <div *ngIf="sonOfertasDeMisViajes; else divPujadas">
          <p (click)="presentActionSheetOfertas(oferta)">
              {{ oferta.resumen }}
                <br>  Importe ofertado {{ oferta.importe }}
          </p>
        </div>

        <ng-template #divPujadas>
          <p (click)="presentActionSheetDetalle(oferta)">
              {{ oferta.resumen }}
                <br>  Importe ofertado {{ oferta.importe }}
          </p>
        </ng-template>



      </ion-item>
    </ion-list>
  </ion-content>
