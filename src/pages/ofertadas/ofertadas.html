<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ofertas realizadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <button ion-item *ngFor="let oferta of ofertas | async" (click)="goToDetail(oferta)">
        {{ oferta.resumen }}
        <br> Importe ofertado : {{ oferta.importe }}
      </button>
    </ion-list>
  </ion-content>
