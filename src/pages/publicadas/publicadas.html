<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Ofertas Publicadas
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-list>
        <button ion-item *ngFor='let viaje of viajes | async' (click)="goToDetail(viaje)">
           <h2>De {{ viaje.origen }} a  {{ viaje.destino }}</h2>
          <br> Mercanc√≠a {{ viaje.carga }}  de {{ viaje.mercancia }}
          <button ion-button clear item-right (click)="goToOfertas(viaje)">Pujas</button>
        </button>
      </ion-list>
    </ion-content>
